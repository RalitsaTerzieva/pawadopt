{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h1>Here is a list of all available puppies:</h1>

    <ul>
        {% for pup in puppies %}
            <li>Puppy name is {{pup.name}} and the owner is {{pup.owner.name}}</li>
        {% endfor %}
    </ul>
    
</div>

{% endblock %}
